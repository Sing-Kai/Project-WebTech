      </div>

      <fieldset class="form-group">

        <textarea class="form-control" id="exampleTextarea" name="imgdescription" rows="3"></textarea>
      </fieldset>

        <input type="checkbox" id="checkboxDanger"  name="owner" value="option1"/>
