      <form class="form-signin" method="post" action="newuser">
        <h2 class="form-signin-heading">Create New Account </h2>

        <label for="inputUserName" class="sr-only">Username</label>
        <input type="text" id="inputUserName" class="form-control" placeholder="Username" name="username" pattern=".{2,}" required title="2 characters minimum"/>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name ="email"/>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" pattern=".{5,10}" required title="5 to 10 characters"/>

        <button type="submit" class="btn btn-lg btn-primary btn-block" >Submit Account Details</button>
